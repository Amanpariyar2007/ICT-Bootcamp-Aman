<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome to Your Profile</h1>
    <div id="profile" data-testid="user-profile">
      <div id="profile-image" class="profile-image" data-testid="profile-image"></div>
      <h2 id="full-name" class="full-name" data-testid="profile-full-name">
      </h2>
      <p id="profile-details" class="profile-details" data-testid="profile-details">
      </p>
      <p>You are in our system. Welcome aboard!</p>
    </div>

    <!-- Profile JS module -->
    <script type="module" src="./profile.js"></script>
  </body>
</html>
